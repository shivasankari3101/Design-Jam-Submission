<div class="contact_page" data-aos="zoom-in"  data-aos-duration="500">
    <div class="contact">
        <div class="contact_section contact_section_1">
              <img src="./images/contact.svg" alt="" srcset="">
        </div>
    
        <div class="contact_section contact_section_2">
            <h3>Contact Me</h3>
            <div class="row contact_section_2_contents">
                <form class="col s12">

                  <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="message" type="text" class="validate">
                      <label for="message">Enter your feedback</label>
                    </div>
                  </div>

                 <div class="submit">
                  <button class="button">
                    Submit
                  </button>
                 </div>

                 </form>
            </div>
            <ul class="social_footer contact_social">
              <li><a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
              <li><a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
              <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>        
            </ul>
              
        </div>
        
    </div>
</div>
