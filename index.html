<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design-Jam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header_section header_1">
            <ul class="social">
                <li><i class="fa fa-linkedin-square" aria-hidden="true"></i><span> Linkedin</span></li>
                <li><i class="fa fa-instagram" aria-hidden="true"></i><span> Instagram</span></li>
                <li><i class="fa fa-facebook-official" aria-hidden="true"></i><span> Facebook</span></li>
                
            </ul>
            <div class="bars" onclick="open_menu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="phone">
                <a href="tel:+12345"><i class="fa fa-volume-control-phone" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="header_section header_2">
            <h1>Donuts</h1>
        </div>
        <div class="header_section header_3">
             <ul class="menu">
                 <li>Home<hr></li>
                 <li>About<hr></li>
                 <li>Menu<hr></li>
                 <li>Contact<hr></li>
             </ul>
        </div>
    </header>

     <!-- Header -->

     <div class="home">
         <div class="home_section home_section_1">
             <div class="text_content">
                 <div class="tagline" >
                     <h3>A Trendy Donut means Hungry Stomach.</h3>
                 </div>
                 <div class="slogan">
                    <p>You can't buy happiness but you can buy donuts and that's the kind of same thing</p>
                 </div>
                 <button class="button">
                     Order Now
                 </button>
             </div>
         </div>
         <div class="home_section home_section_2">
             <div class="home_pics">
                 <div class="home_pic">
                     <img src="https://images.unsplash.com/photo-1518975593529-3ed1930d1e6f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80" alt="home_pic_2" srcset="">
                 </div>
             </div>
         </div>
     </div>

    <!-- Footer -->
    <footer class="footer">
         
    </footer>
<script src="./js/index.js"></script>
<script type="text/javascript" src="js/vanilla-tilt.js"></script>
<script>
    VanillaTilt.init(document.querySelector(".home_section_2"), {
		max: 25,
		speed: 300
	});
</script>
</body>
</html>
